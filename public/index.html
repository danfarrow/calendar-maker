<html>
<head>
    <title>Calendar Maker</title>

    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <link rel="stylesheet" type="text/css" href="themes/default.css" title="theme" />

    <script type="text/javascript" src="js/vendor/handlebars-1.0.rc.1.js"></script>
    <script type="text/javascript" src="js/lib/extendDate.js"></script>
    <script type="text/javascript" src="js/render.js"></script>
    <script type="text/javascript" src="js/init.js"></script>

</head>

<body>
    <script id="defaultTemplate" type="text/x-handlebars-template">
        {{#weeks}}
            <div class="week">
                <h2 class="weektitle">
                    <span class="weeknumber">{{weeknumber}}</span>
                    <span class="weekmonth">{{weekmonth}}</span>
                    <span class="weekyear">{{weekyear}}</span>
                </h2>
                {{#days}}
                    <div class="day {{dayname}}">
                        <h1 class="daytitle">
                            <span class="dayname">{{dayname}}</span>
                            <span class="daynumber">{{daynumber}}</span><span class="suffix"><sup>{{suffix}}</sup></span>
                            <span class="month">{{month}}</span>
                            <span class="year">{{year}}</span>
                        </h1>
                        {{#hours}}
                            <span class="hour">
                                <span class="hournumber h{{hournumber}}">
                                    {{hournumber}}
                                </span>
                            </span>
                        {{/hours}}
                        <div class="progress" style="width: {{percentage}}%;"></div>
                    </div>        
                {{/days}}
            </div>
        {{/weeks}}
    </script>
</body>
</html>
